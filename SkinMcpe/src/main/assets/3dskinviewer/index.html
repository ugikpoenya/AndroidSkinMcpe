<!DOCTYPE html>
<html>

<head>

    <title>3DSkinViewer</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta content="chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <link href="libs/style.css" rel="stylesheet" type="text/css">
    <script src="libs/jquery.min.js"></script>
    <script src="libs/skinview3d.bundle.js"></script>

</head>

<body style="background: none">

<div id="skin_container"></div>
<script>
    let searchParams = new URLSearchParams(window.location.search);
    let skinViewer = new skinview3d.SkinViewer(document.getElementById("skin_container"), {
      width: window.innerWidth,
      height: window.innerHeight,
      skin: searchParams.get('url')
    });
    let rotate = skinViewer.animations.add(skinview3d.RotatingAnimation);
    let walk = skinViewer.animations.add(skinview3d.WalkingAnimation);
    click = 1;
    $('#anim').html('<span class="mif-pause"></span>');

    let control = skinview3d.createOrbitControls(skinViewer);
    control.enableRotate = true;
    control.enableZoom = true;
    control.enablePan = true;
    skinViewer.camera.position.z = 90
    skinViewer.animations.speed = 0.7;

    $(window).bind('resize', function(e) {
      skinViewer.width = window.innerWidth;
      skinViewer.height = window.innerHeight;
    });


</script>
</body>

</html>
